    <!-- Countdown Timer -->
    <script>
        function updateCountdown() {
            const now = new Date();
            const utc = new Date(now.getTime() + now.getTimezoneOffset() * 60000);

            // Daily reset is at 00:00 UTC, events are 6 hours before (18:00 UTC previous day)
            const resetHour = 0;
            const eventHourUTC = 18; // 6 hours before midnight UTC

            // Calculate next event time
            let nextEvent = new Date(utc);
            nextEvent.setUTCHours(eventHourUTC, 0, 0, 0);

            // If we're past today's event time, move to tomorrow
            if (utc >= nextEvent) {
                nextEvent.setUTCDate(nextEvent.getUTCDate() + 1);
            }

            // Calculate time difference
            const diff = nextEvent - utc;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Update countdown display
            document.getElementById('countdown').textContent =
                `${hours}h ${minutes}m ${seconds}s`;

            // Determine which event is next based on day of week
            const dayOfWeek = nextEvent.getUTCDay();
            const eventNames = {
                1: 'Gates',
                2: 'Alliance Party + Demon Incursion',
                4: 'Gates + Monster Hunt',
                5: 'Battle of Sarnesia (5hrs before reset)'
            };

            let eventName = eventNames[dayOfWeek] || 'Check schedule';
            if (dayOfWeek === 5) {
                // Friday BOS is 5hrs before reset, not 6
                const bosTime = new Date(nextEvent);
                bosTime.setUTCHours(19, 0, 0, 0); // 19:00 UTC = 5hrs before reset
                if (utc < bosTime) {
                    const bosDiff = bosTime - utc;
                    const bosHours = Math.floor(bosDiff / (1000 * 60 * 60));
                    const bosMinutes = Math.floor((bosDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const bosSeconds = Math.floor((bosDiff % (1000 * 60)) / 1000);
                    document.getElementById('countdown').textContent =
                        `${bosHours}h ${bosMinutes}m ${bosSeconds}s`;
                }
            }

            document.getElementById('next-event').textContent = eventName;
        }

        // Update every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
