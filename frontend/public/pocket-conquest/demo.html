<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yang - Jade Guardian | Pocket Conquest Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 50%, #0d1929 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 1.8rem;
            color: #4ade80;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* BATTLE ARENA */
        .arena {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 480px;
            background: radial-gradient(ellipse at center bottom, rgba(74, 222, 128, 0.15) 0%, transparent 60%);
            border: 2px solid #22543d;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* HERO CONTAINER */
        .hero-container {
            position: relative;
            width: 280px;
            height: 350px;
        }

        .hero-sprite {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(74, 222, 128, 0.3));
            transition: filter 0.3s;
        }

        /* === IDLE ANIMATION === */
        .idle .hero-sprite {
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-10px) scale(1.02);
            }
        }

        /* === ATTACK 1: PANDA PUNCH === */
        .panda-punch .hero-sprite {
            animation: punchAttack 0.5s ease-out;
        }

        @keyframes punchAttack {
            0% {
                transform: translateX(0) scale(1);
            }

            20% {
                transform: translateX(-30px) scale(1.1);
            }

            50% {
                transform: translateX(100px) scale(1.2);
            }

            100% {
                transform: translateX(0) scale(1);
            }
        }

        .panda-punch .punch-effect {
            animation: punchImpact 0.5s ease-out;
        }

        @keyframes punchImpact {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* === ATTACK 2: JADE STAFF STRIKE === */
        .jade-staff .hero-sprite {
            animation: staffSpin 0.7s ease-in-out;
        }

        @keyframes staffSpin {
            0% {
                transform: rotate(0deg) scale(1);
            }

            25% {
                transform: rotate(-20deg) scale(1.1);
            }

            50% {
                transform: rotate(360deg) scale(1.15);
            }

            75% {
                transform: rotate(340deg) scale(1.1);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .jade-staff .staff-trail {
            animation: staffArc 0.7s ease-out;
        }

        @keyframes staffArc {
            0% {
                transform: rotate(0deg) scale(0);
                opacity: 0;
            }

            30% {
                transform: rotate(180deg) scale(1);
                opacity: 1;
            }

            100% {
                transform: rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }

        /* === ATTACK 3: BAMBOO BARRAGE === */
        .bamboo-barrage .hero-sprite {
            animation: multiHit 0.8s ease-in-out;
        }

        @keyframes multiHit {

            0%,
            100% {
                transform: translateX(0);
            }

            10% {
                transform: translateX(30px);
            }

            20% {
                transform: translateX(0);
            }

            30% {
                transform: translateX(40px);
            }

            40% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(50px);
            }

            60% {
                transform: translateX(0);
            }

            70% {
                transform: translateX(60px);
            }

            80% {
                transform: translateX(0);
            }
        }

        .bamboo-barrage .bamboo-spike {
            animation: spikeShoot 0.2s ease-out forwards;
        }

        @keyframes spikeShoot {
            0% {
                transform: translateX(0) scaleX(0);
                opacity: 1;
            }

            100% {
                transform: translateX(150px) scaleX(1);
                opacity: 0;
            }
        }

        /* === ATTACK 4: ULTIMATE - JADE DRAGON === */
        .jade-dragon .hero-sprite {
            animation: ultimatePower 2s ease-in-out;
            filter: drop-shadow(0 0 50px rgba(74, 222, 128, 1)) brightness(1.5);
        }

        @keyframes ultimatePower {
            0% {
                transform: scale(1);
            }

            20% {
                transform: scale(1.1) translateY(-20px);
            }

            50% {
                transform: scale(1.3) translateY(-30px);
            }

            80% {
                transform: scale(1.2) translateY(-20px);
            }

            100% {
                transform: scale(1) translateY(0);
            }
        }

        .jade-dragon .dragon-aura {
            animation: dragonRise 2s ease-out;
        }

        @keyframes dragonRise {
            0% {
                transform: translateY(100px) scale(0);
                opacity: 0;
            }

            30% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            70% {
                transform: translateY(-50px) scale(1.2);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-150px) scale(0.5);
                opacity: 0;
            }
        }

        /* === DAMAGE ANIMATION === */
        .damage .hero-sprite {
            animation: damageShake 0.5s cubic-bezier(.36, .07, .19, .97);
            filter: sepia(100%) hue-rotate(-50deg) saturate(500%) brightness(1.2) drop-shadow(0 0 30px red);
        }

        @keyframes damageShake {

            0%,
            100% {
                transform: translateX(0);
            }

            10% {
                transform: translateX(-15px) rotate(-2deg);
            }

            20% {
                transform: translateX(15px) rotate(2deg);
            }

            30% {
                transform: translateX(-15px) rotate(-2deg);
            }

            40% {
                transform: translateX(15px) rotate(2deg);
            }

            50% {
                transform: translateX(-10px);
            }

            60% {
                transform: translateX(10px);
            }
        }

        /* EFFECT ELEMENTS */
        .effect-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .punch-effect {
            position: absolute;
            right: 20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fbbf24 0%, #f97316 50%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
        }

        .staff-trail {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 4px solid #4ade80;
            border-radius: 50%;
            border-top-color: transparent;
            border-left-color: transparent;
            opacity: 0;
        }

        .bamboo-spike {
            position: absolute;
            left: 50%;
            width: 100px;
            height: 8px;
            background: linear-gradient(90deg, #22c55e, #4ade80);
            opacity: 0;
            border-radius: 4px;
        }

        .bamboo-spike:nth-child(1) {
            top: 30%;
            animation-delay: 0s !important;
        }

        .bamboo-spike:nth-child(2) {
            top: 40%;
            animation-delay: 0.15s !important;
        }

        .bamboo-spike:nth-child(3) {
            top: 50%;
            animation-delay: 0.3s !important;
        }

        .bamboo-spike:nth-child(4) {
            top: 60%;
            animation-delay: 0.45s !important;
        }

        .dragon-aura {
            position: absolute;
            width: 200px;
            height: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="70" font-size="80">üêâ</text></svg>') center/contain no-repeat;
            filter: hue-rotate(90deg) drop-shadow(0 0 20px %234ade80);
            opacity: 0;
        }

        /* JADE PARTICLES (for ultimate) */
        .jade-particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .jade-particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #4ade80 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
        }

        .jade-dragon .jade-particle {
            animation: particleFloat 2s ease-out forwards;
        }

        .jade-particle:nth-child(1) {
            left: 10%;
            top: 70%;
            animation-delay: 0s;
        }

        .jade-particle:nth-child(2) {
            left: 90%;
            top: 60%;
            animation-delay: 0.1s;
        }

        .jade-particle:nth-child(3) {
            left: 30%;
            top: 80%;
            animation-delay: 0.2s;
        }

        .jade-particle:nth-child(4) {
            left: 70%;
            top: 75%;
            animation-delay: 0.3s;
        }

        .jade-particle:nth-child(5) {
            left: 50%;
            top: 85%;
            animation-delay: 0.4s;
        }

        .jade-particle:nth-child(6) {
            left: 20%;
            top: 65%;
            animation-delay: 0.5s;
        }

        .jade-particle:nth-child(7) {
            left: 80%;
            top: 70%;
            animation-delay: 0.6s;
        }

        .jade-particle:nth-child(8) {
            left: 40%;
            top: 75%;
            animation-delay: 0.7s;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-200px) scale(0);
                opacity: 0;
            }
        }

        /* ENERGY RING */
        .energy-ring {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 50px;
            border: 3px solid rgba(74, 222, 128, 0.5);
            border-radius: 50%;
            opacity: 0;
        }

        .jade-dragon .energy-ring {
            animation: ringPulse 2s ease-out;
        }

        @keyframes ringPulse {

            0%,
            100% {
                transform: translateX(-50%) scale(0.5);
                opacity: 0;
            }

            20% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateX(-50%) scale(1.5);
                opacity: 0.5;
            }

            80% {
                transform: translateX(-50%) scale(2);
                opacity: 0;
            }
        }

        /* HP BAR */
        .hp-bar-container {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }

        .hp-bar-label {
            font-size: 0.75rem;
            color: #4ade80;
            margin-bottom: 4px;
        }

        .hp-bar {
            height: 10px;
            background: #1e293b;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #334155;
        }

        .hp-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #22c55e, #4ade80);
            transition: width 0.5s;
        }

        .hero-name {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.4rem;
            color: #4ade80;
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.5);
            letter-spacing: 4px;
        }

        .hero-title {
            position: absolute;
            top: 42px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #94a3b8;
            letter-spacing: 2px;
        }

        /* SKILL BAR */
        .skill-bar {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 450px;
        }

        .skill-btn {
            padding: 15px 10px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .skill-btn .skill-name {
            font-size: 0.9rem;
        }

        .skill-btn .skill-type {
            font-size: 0.65rem;
            opacity: 0.7;
        }

        .skill-btn .skill-power {
            font-size: 0.6rem;
            color: #fbbf24;
        }

        .skill-normal {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), transparent);
            color: #fbbf24;
            border-color: #b45309;
        }

        .skill-normal:hover {
            background: rgba(251, 191, 36, 0.3);
            transform: scale(1.03);
        }

        .skill-earth {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.1), transparent);
            color: #4ade80;
            border-color: #22543d;
        }

        .skill-earth:hover {
            background: rgba(74, 222, 128, 0.3);
            transform: scale(1.03);
        }

        .skill-grass {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), transparent);
            color: #22c55e;
            border-color: #166534;
        }

        .skill-grass:hover {
            background: rgba(34, 197, 94, 0.3);
            transform: scale(1.03);
        }

        .skill-ultimate {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.3), rgba(34, 197, 94, 0.1));
            color: #86efac;
            border-color: #4ade80;
            grid-column: span 2;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.2);
        }

        .skill-ultimate:hover {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.5), rgba(34, 197, 94, 0.3));
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.5);
        }

        /* DAMAGE LOG */
        .damage-popup {
            position: absolute;
            font-size: 2rem;
            font-weight: 700;
            color: #fbbf24;
            text-shadow: 2px 2px 4px black;
            pointer-events: none;
            animation: damagePopup 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes damagePopup {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }

            50% {
                transform: translateY(-50px) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(0.8);
                opacity: 0;
            }
        }

        .crit {
            color: #ef4444 !important;
            font-size: 2.5rem !important;
        }
    </style>

<body>
    <h1>üêº YANG</h1>
    <div class="subtitle">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ Jade Guardian | Earth Element</div>

    <div class="arena">
        <div class="hero-name">YANG</div>
        <div class="hero-title">JADE GUARDIAN</div>

        <div id="heroContainer" class="hero-container idle">
            <img src="assets/heroes/panda_warrior.jpg" alt="Yang - Jade Guardian" class="hero-sprite">

            <!-- Effect Layers -->
            <div class="effect-layer">
                <div class="punch-effect"></div>
                <div class="staff-trail"></div>
                <div class="bamboo-spike"></div>
                <div class="bamboo-spike"></div>
                <div class="bamboo-spike"></div>
                <div class="bamboo-spike"></div>
                <div class="dragon-aura"></div>
            </div>

            <!-- Jade Particles -->
            <div class="jade-particles">
                <div class="jade-particle"></div>
                <div class="jade-particle"></div>
                <div class="jade-particle"></div>
                <div class="jade-particle"></div>
                <div class="jade-particle"></div>
                <div class="jade-particle"></div>
                <div class="jade-particle"></div>
                <div class="jade-particle"></div>
            </div>

            <!-- Energy Ring -->
            <div class="energy-ring"></div>
        </div>

        <div class="hp-bar-container">
            <div class="hp-bar-label">HP: <span id="hpValue">100</span>/100</div>
            <div class="hp-bar">
                <div id="hpFill" class="hp-fill"></div>
            </div>
        </div>
    </div>

    <!-- SKILL BAR (Pokemon Style) -->
    <div class="skill-bar">
        <button class="skill-btn skill-normal" onclick="useSkill('panda-punch', 40)">
            <span class="skill-name">üëä Panda Punch</span>
            <span class="skill-type">Normal</span>
            <span class="skill-power">Power: 40</span>
        </button>

        <button class="skill-btn skill-earth" onclick="useSkill('jade-staff', 65)">
            <span class="skill-name">ü•¢ Jade Staff Strike</span>
            <span class="skill-type">Earth</span>
            <span class="skill-power">Power: 65</span>
        </button>

        <button class="skill-btn skill-grass" onclick="useSkill('bamboo-barrage', 25, true)">
            <span class="skill-name">üéã Bamboo Barrage</span>
            <span class="skill-type">Grass | Multi-Hit</span>
            <span class="skill-power">Power: 25 x4</span>
        </button>

        <button class="skill-btn skill-ultimate" onclick="useSkill('jade-dragon', 150)">
            <span class="skill-name">üêâ JADE DRAGON FURY</span>
            <span class="skill-type">Ultimate | Earth</span>
            <span class="skill-power">Power: 150</span>
        </button>
    </div>

    <script>
        const heroContainer = document.getElementById('heroContainer');
        const arena = document.querySelector('.arena');
        let currentHP = 100;
        let isAnimating = false;

        function showDamage(damage, isCrit = false, isMultiHit = false) {
            const popup = document.createElement('div');
            popup.className = 'damage-popup' + (isCrit ? ' crit' : '');
            popup.textContent = '-' + damage;
            popup.style.left = (100 + Math.random() * 200) + 'px';
            popup.style.top = (150 + Math.random() * 100) + 'px';
            arena.appendChild(popup);

            setTimeout(() => popup.remove(), 1000);
        }

        function useSkill(skillClass, basePower, isMultiHit = false) {
            if (isAnimating) return;
            isAnimating = true;

            // Remove all classes
            heroContainer.classList.remove('idle', 'panda-punch', 'jade-staff', 'bamboo-barrage', 'jade-dragon', 'damage');
            void heroContainer.offsetWidth;

            // Add skill class
            heroContainer.classList.add(skillClass);

            // Calculate damage with variance
            const variance = 0.85 + Math.random() * 0.3;
            const isCrit = Math.random() < 0.15;
            let totalDamage = Math.floor(basePower * variance * (isCrit ? 1.5 : 1));

            // Handle multi-hit
            if (isMultiHit) {
                for (let i = 0; i < 4; i++) {
                    setTimeout(() => {
                        const hitDmg = Math.floor(basePower * (0.85 + Math.random() * 0.3));
                        showDamage(hitDmg, false);
                    }, i * 180);
                }
            } else {
                setTimeout(() => showDamage(totalDamage, isCrit), skillClass === 'jade-dragon' ? 800 : 300);
            }

            // Animation duration
            const durations = {
                'panda-punch': 500,
                'jade-staff': 700,
                'bamboo-barrage': 800,
                'jade-dragon': 2000
            };

            // Return to idle
            setTimeout(() => {
                heroContainer.classList.remove(skillClass);
                heroContainer.classList.add('idle');
                isAnimating = false;
            }, durations[skillClass]);
        }

        // Test enemy damage (click anywhere on arena)
        arena.addEventListener('dblclick', () => {
            if (isAnimating) return;
            isAnimating = true;

            heroContainer.classList.remove('idle');
            void heroContainer.offsetWidth;
            heroContainer.classList.add('damage');

            currentHP = Math.max(0, currentHP - 15);
            document.getElementById('hpFill').style.width = currentHP + '%';
            document.getElementById('hpValue').textContent = currentHP;

            if (currentHP <= 30) {
                document.getElementById('hpFill').style.background = 'linear-gradient(90deg, #ef4444, #f87171)';
            }

            setTimeout(() => {
                heroContainer.classList.remove('damage');
                heroContainer.classList.add('idle');
                isAnimating = false;
            }, 500);
        });
    </script>
