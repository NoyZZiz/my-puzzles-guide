<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROL Admin | Protocol Alpha</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #00ff88;
            --panel: rgba(20, 20, 20, 0.8);
            --text: #ffffff;
            --danger: #ff4444;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .background-fx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        .card {
            background: var(--panel);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 450px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 5px;
            margin-bottom: 30px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            opacity: 0.6;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--accent);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .delete-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--danger);
            cursor: pointer;
            opacity: 0.6;
        }

        .delete-link:hover { opacity: 1; }

        #login-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--panel);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 10;
        }

        .hidden { display: none !important; }

        .status-msg {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 15px;
            min-height: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="background-fx"></div>
    
    <div class="card">
        <div id="login-overlay">
            <div style="width: 80%; text-align: center;">
                <h1>SECURITY KEYS</h1>
                <input type="password" id="admin-password" placeholder="ENTER ACCESS CODE">
                <button class="btn" onclick="authorize()">INITIATE</button>
            </div>
        </div>

        <h1>STAFF PORTAL</h1>
        
        <div class="field">
            <label>Select Alliance Member</label>
            <select id="user-select" onchange="loadUserData()">
                <option value="">-- NO RECORD SELECTED --</option>
            </select>
        </div>

        <div id="edit-pane" class="opacity-30 disabled" style="pointer-events: none;">
            <div class="field">
                <label>Castle Level</label>
                <input type="text" id="castle-level" placeholder="e.g. 40">
            </div>

            <div class="field">
                <label>Profile Image URL</label>
                <input type="text" id="profile-pic" placeholder="/uploads/User_profile.png">
            </div>

            <div class="field">
                <label>Trainer Character</label>
                <input type="text" id="char-name" placeholder="e.g. Mallow">
            </div>

            <button class="btn" id="update-btn" onclick="updateRecord()">SYNC OVERRIDE</button>
            <div class="delete-link" onclick="deleteRecord()">DELETE RECORD FROM HALL</div>
        </div>

        <div class="status-msg" id="status">Ready for protocol...</div>
    </div>

    <script>
        let KEY = '';
        let LEADERS = [];

        async function authorize() {
            const pass = document.getElementById('admin-password').value;
            const res = await fetch(`/admin/leaders?key=${pass}`);
            if (res.ok) {
                KEY = pass;
                LEADERS = await res.json();
                populateSelect();
                document.getElementById('login-overlay').classList.add('hidden');
            } else {
                alert("ACCESS DENIED: INSUFFICIENT PERMISSIONS");
            }
        }

        function populateSelect() {
            const sel = document.getElementById('user-select');
            sel.innerHTML = '<option value="">-- SELECT RECORD --</option>';
            LEADERS.sort((a,b) => a.alias.localeCompare(b.alias)).forEach(l => {
                const opt = document.createElement('option');
                opt.value = l.alias;
                opt.textContent = l.alias;
                sel.appendChild(opt);
            });
        }

        function loadUserData() {
            const alias = document.getElementById('user-select').value;
            const pane = document.getElementById('edit-pane');
            if (!alias) {
                pane.style.pointerEvents = 'none';
                pane.style.opacity = '0.3';
                return;
            }
            pane.style.pointerEvents = 'auto';
            pane.style.opacity = '1';

            const user = LEADERS.find(l => l.alias === alias);
            document.getElementById('castle-level').value = user.castle_level || '';
            document.getElementById('profile-pic').value = user.profile_pic || '';
            document.getElementById('char-name').value = user.character || '';
        }

        async function updateRecord() {
            const alias = document.getElementById('user-select').value;
            const data = {
                alias: alias,
                castle_level: document.getElementById('castle-level').value,
                profile_pic: document.getElementById('profile-pic').value,
                character: document.getElementById('char-name').value
            };

            const status = document.getElementById('status');
            status.textContent = "TRANSMITTING...";
            
            try {
                const res = await fetch(`/admin/update_squad?key=${KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (res.ok) {
                    status.textContent = "✅ RECORD UPDATED SUCCESSFULLY";
                    setTimeout(() => status.textContent = "Ready...", 3000);
                } else {
                    status.textContent = "❌ PROTOCOL ERROR";
                }
            } catch (e) {
                status.textContent = "❌ CONNECTION LOST";
            }
        }

        async function deleteRecord() {
            const alias = document.getElementById('user-select').value;
            if (!confirm(`ARE YOU SURE YOU WANT TO EXPEL ${alias} FROM THE HALL?`)) return;

            const res = await fetch(`/admin/delete_leader/${alias}?key=${KEY}`, { method: 'DELETE' });
            if (res.ok) {
                location.reload();
            } else {
                alert("DELETION FAILED");
            }
        }
    </script>
</body>
</html>
